

apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "org.homunculus.android.example"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile(project(":hcf-core"))
    compile(project(":hcf-context"))
    compile(project(":hcf-android-core"))

    //this is for @inject or @named
    compile 'javax.inject:javax.inject:1'

    //this is for @PostConstruct or @PreDestroy
    compile 'javax.annotation:jsr250-api:1.0'

    //h2 is an embedded database
    compile 'com.h2database:h2:1.4.196'

    //jpa annotations
    compile 'org.apache.geronimo.specs:geronimo-jpa_2.0_spec:1.1'

    //spring annotations
    compile(project(":hcf-api-spring"))

    //orm lite, supports jpa
    compile 'com.j256.ormlite:ormlite-android:5.0'
    compile 'com.j256.ormlite:ormlite-jdbc:5.0'

    //flyway support, for structured database migrations
    compile 'org.flywaydb:flyway-core:4.2.0'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}
